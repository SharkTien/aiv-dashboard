<!DOCTYPE html>
<html>
<head>
    <title>Test Copy Function</title>
</head>
<body>
    <h1>Test Copy Function</h1>
    <button onclick="testCopy()">Test Copy</button>
    <p id="result"></p>

    <script>
        function testCopy() {
            const text = "Test copy function - " + new Date().toISOString();
            
            // Try modern clipboard API first
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    document.getElementById('result').textContent = '✅ Modern API: Copied!';
                }).catch(() => {
                    // Fallback for HTTP/older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    textArea.remove();
                    document.getElementById('result').textContent = '✅ Fallback: Copied!';
                });
            } else {
                // Fallback for HTTP/older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                document.execCommand('copy');
                textArea.remove();
                document.getElementById('result').textContent = '✅ Fallback: Copied!';
            }
        }
    </script>
</body>
</html>
